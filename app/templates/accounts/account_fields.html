<div>
	<div class="errors" ng-if="form.$submitted">
		<p class="alert" ng-if="form.currency.$invalid && form.currency.$error.required">Currency is required</p>
		<p class="alert" ng-if="form.total.$invalid && form.total.$error.required">Total is required</p>
	</div>
	<div class="input-group">
		<label for="currency">Currency:</label>
		<input type="text" id="currency" ng-model="account.currency" name="currency" required />
	</div>
	<div class="input-group">
		<label for="total">Total:</label>
		<input type="number" id="total" ng-model="account.total" name="total" required />
	</div>
</div>
