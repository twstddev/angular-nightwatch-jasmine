<h3>
	<i class="fa fa-plus"></i>
	Add New Account
</h3>
<form name="form" novalidate>
	<account-fields></account-fields>
	<div class="pull-right">
		<button type="submit" class="add-account btn btn-success" ng-click="form.$valid && createAccount()">
			<i class="fa fa-plus"></i>
			Add
		</button>
		<a class="btn btn-danger" ui-sref="customers.accounts.list( { customerId : customer.id } )">
			<i class="fa fa-remove"></i>
			Cancel
		</a>
	</div>
</form>
