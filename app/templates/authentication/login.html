<div class="login-block">
	<form name="form" novalidate ng-submit="login()">
		<div class="errors" ng-if="form.$submitted && form.$invalid">
			<p class="alert alert-danger" ng-if="form.username.$invalid">
				Username is required
			</p>
			<p class="alert alert-danger" ng-if="form.password.$invalid">
				Password is required
			</p>
		</div>
		<p class="alert alert-danger" ng-if="error">
			{{error}}
		</p>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon">
					<i class="fa fa-user"></i>
				</span>
				<input type="text" id="username" name="username" required ng-model="username" class="form-control" placeholder="Username" autofocus />
			</div>
		</div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon">
					<i class="fa fa-lock"></i>
				</span>
				<input type="password" id="password" name="password" required ng-model="password" class="form-control" placeholder="Password" />
			</div>
		</div>
		<button type="submit" class="login btn btn-block btn-primary">
			<i class="fa fa-sign-in"></i>
			&nbsp;
			Login
		</button>
	</form>
</div>
