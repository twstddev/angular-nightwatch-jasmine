<div>
	<div class="errors" ng-if="form.$submitted">
		<p class="alert" ng-if="form.username.$invalid && form.username.$error.required">Username is required</p>
		<p class="alert" ng-if="form.email.$invalid && form.email.$error.required">Email is required</p>
		<p class="alert" ng-if="form.email.$invalid && form.email.$error.email">Email must be valid</p>
		<p class="alert" ng-if="form.firstName.$invalid && form.firstName.$error.required">First name is required</p>
		<p class="alert" ng-if="form.lastName.$invalid && form.lastName.$error.required">Last name is required</p>
	</div>
	<div class="input-group">
		<label for="username">Username:</label>
		<input type="text" id="username" ng-model="customer.username" name="username" required />
	</div>
	<div class="input-group">
		<label for="email">Email:</label>
		<input type="email" id="email" ng-model="customer.email" name="email" required />
	</div>
	<div class="input-group">
		<label for="first-name">First name:</label>
		<input type="text" id="first-name" ng-model="customer.firstName" name="firstName" required />
	</div>
	<div class="input-group">
		<label for="last-name">Last name:</label>
		<input type="text" id="last-name" ng-model="customer.lastName" name="lastName" required />
	</div>
</div>
