<h2>
	{{customer.username}}
</h2>
<div class="row">
	<div class="col-md-6">
		<p>
			<strong>Username:</strong> <em>{{customer.username}}</em>
		</p>
		<p>
			<strong>Email:</strong> <em>{{customer.email}}</em>
		</p>
	</div>
	<div class="col-md-6">
		<p>
			<strong>First name:</strong> <em>{{customer.firstName}}</em>
		</p>
		<p>
			<strong>Last name:</strong> <em>{{customer.lastName}}</em>
		</p>
	</div>
</div>
